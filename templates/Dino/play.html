{% extends 'Dino/layout.html' %}
{% block body %}
<div class="quiz">
    <form action="{% url 'play' quiz.id %}" method="POST">
        {% for question in questions %}
        <h2>{{question.title}}</h2>
        {% if question.type == 'choices' %}
            {% for choice in choices.objects.filter() %}
            <input type="radio">{ choice.title }
            {% endfor %}
        {% else %}
            <textarea>Answer</textarea>
        {% endif %}
        {% endfor %}
    </form>
</div>

{% endblock %}
