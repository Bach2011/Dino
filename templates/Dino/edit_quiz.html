{% extends 'Dino/layout.html' %}
{% block body %}
<h3>{{quiz.name}}</h3>
<div>
{% for question in questions %}
<div class="question quiz">
Question {{question.id}} : {{question.title}}
</div>
{% endfor %}
</div>
<form action="{% url 'create_question' quiz.id %}">
    <button type="submit" class="btn btn-primary add_question">
        Add question
    </button>
    </form>
{% endblock %}
