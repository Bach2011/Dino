{% extends 'Dino/layout.html' %}
{% block body %}
{% if request.user.is_authenticated %}
<h3>Welcome, {{request.user}}</h3>
<h4>
<a href="{% url 'quizzes' %}">Try out some quiz</a> or 
<a href="{% url 'create_quiz' %}">create your own</a>
{% else %}
<a href="{% url 'login' %}">Login to see more interesting feature</a>
{% endif %}
</h4>
{% endblock %}
