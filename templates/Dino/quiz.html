{% extends 'Dino/layout.html' %}
{% block body %}
<h4>Quiz name: {{quiz.name}}<br>
Owner: {{quiz.owner.username}}<br>
{% if response %}
Overal Score: {{response.point}} / {{quiz.max_point}}
{% else %}
<a href="{% url 'play' quiz.id 1 %}"><button class="btn btn-primary">Play</button></a>
{% endif %}
</h4>
{% endblock %}
